<div class="container-fluid home">

    <div class="row r0">
        <div class="col-lg-12 r0c1">
            <h6 class="h6">{{contentSyndicationData[0].service_subname}}</h6>
        </div>
    </div>

    <div class="row r1">
        <div class="col-sm-12 r1c1">
            <div class="img"></div>
        </div>
    </div>

    <div class="row r2">
        <div class="col-lg-12 r2c1">
            <h6 class="h6">{{contentSyndicationData[0].content_block1.content_block1_title}}</h6>
        </div>
    </div>

    <div class="row r3">
        <div class="col-lg-6 r3c1" *ngFor="let data of contentSyndicationData[0].content_block1.content_group">
            <mat-card class="mat-card">
                <mat-card-content class="mat-card-content">
                    <p class="p">{{data.content}}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
