<form class="form" [formGroup]="employeesSigninForm">
    <div class="title-logo">
        <h4 class="h4" mat-dialog-title>Sign In!</h4>
    </div>
    <mat-divider></mat-divider>
    <div class="mat-dialog-content" mat-dialog-content>
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field class="mat-form-field">
                    <mat-label class="mat-label">Email ID</mat-label>
                    <input type="email" class="input" formControlName="email" matInput>
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <mat-form-field class="mat-form-field">
                    <mat-label class="mat-label">Password</mat-label>
                    <input type="password" class="input" formControlName="password" matInput>
                </mat-form-field>
            </div>
        </div>
        <button class="form-button" mat-raised-button type="submit">Sign In</button>
    </div>
</form>
