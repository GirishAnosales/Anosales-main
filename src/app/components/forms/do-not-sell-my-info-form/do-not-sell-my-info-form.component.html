<form class="form" [formGroup]="doNotSellMyInfoForm" (ngSubmit)="onSubmit(doNotSellMyInfoForm.value)">
    <div class="title-logo">
        <h4 class=" h4">Opt Out</h4>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field appearance="outline" class="mat-form-field">
                <mat-label class="mat-label">First Name</mat-label>
                <input type="text" class="input" formControlName="firstName" matInput>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field appearance="outline" class="mat-form-field">
                <mat-label class="mat-label">Last Name</mat-label>
                <input type="text" class="input" formControlName="lastName" matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field appearance="outline" class="mat-form-field">
                <mat-label class="mat-label">Company</mat-label>
                <input type="text" class="input" formControlName="company" matInput>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field appearance="outline" class="mat-form-field">
                <mat-label class="mat-label">Email</mat-label>
                <input type="email" class="input" formControlName="email" matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field appearance="outline" class="mat-form-field">
                <mat-label class="mat-label">Job Title</mat-label>
                <input type="text" class="input" formControlName="job" matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field appearance="outline" class="mat-form-field">
                <mat-label class="mat-label">Select country</mat-label>
                <mat-select formControlName="countries" required>
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let country of countries" [value]="country"
                        style="font-size: small; font-family: RedHatDisplay;">
                        {{country}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button type="submit" [disabled]="doNotSellMyInfoForm.invalid">Opt-Out</button>
</form>
