<form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

    <div class="title-logo">
        <h5 class="h5" mat-dialog-title>Contact</h5>
    </div>

    <div class="mat-dialog-content" mat-dialog-content>

        <div class="row">
            <div class="col-sm-6">
                <mat-form-field class="mat-form-field">
                    <mat-label class="mat-label">First Name</mat-label>
                    <input type="text" class="input" formControlName="firstName" matInput>
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <mat-form-field class="mat-form-field">
                    <mat-label class="mat-label">Last Name</mat-label>
                    <input type="text" class="input" formControlName="lastName" matInput>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <mat-form-field class="mat-form-field">
                    <mat-label class="mat-label">Email</mat-label>
                    <input type="email" class="input" formControlName="email" matInput>
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <mat-form-field class="mat-form-field">
                    <mat-label class="mat-label">Mobile</mat-label>
                    <input type="tel" class="input" formControlName="mobile" matInput>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <mat-form-field class="mat-form-field">
                    <mat-label class="mat-label">Subject</mat-label>
                    <input type="text" class="input" formControlName="subject" matInput>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <mat-form-field class="mat-form-field">
                    <mat-label class="mat-label">Your Message</mat-label>
                    <textarea type="text" class="input" formControlName="message" matInput></textarea>
                </mat-form-field>
            </div>
        </div>

        <button class="form-button" mat-raised-button type="submit" [disabled]="form.invalid">Send</button>

    </div>
</form>
